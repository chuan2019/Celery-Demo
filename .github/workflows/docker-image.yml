name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file demo-01_docker/Dockerfile --tag demo-01-docker:$(date +%s)
        docker build . --file demo-02_multi-queue/Dockerfile --tag demo-02-docker:$(date +%s)
      
